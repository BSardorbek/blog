<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if eq .Title .Site.Title }}
      <title>{{ .Site.Title }}</title>
    {{ else }}
      <title>{{ .Title }} â€¢ {{ .Site.Title }}</title>
    {{end}}
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="author" content="{{ .Site.Params.Author }}">
    <meta name="google-site-verification" content="{{ .Site.Params.GoogleSiteVerification }}">
    {{ .Hugo.Generator }}

    <!-- Links -->
    <base href="{{ .Site.BaseUrl }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}">

    <!-- Fonts -->
    <script type="text/javascript" src="http://use.typekit.net/xsy8lin.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/style.min.css">
    <link rel="stylesheet" type="text/css" href="/css/highlight.css">
    <script type="text/javascript" src="/js/highlight.pack.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!-- pipe through safeHtml to stop Go templates from stripping comments -->
    {{ "<!--[if lt IE 9]>" | safeHtml }}
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    {{ "<![endif]-->" | safeHtml }}
  </head>

  <body>
    <nav class="branding">By day, just <a href="/colophon/">{{ .Site.Params.Author }}</a>. By night,<br>
    <a class="site-name" href="/">{{ .Site.Title }}</a><br>
      <img class="flourish" src="/img/flourish.svg" height="72" alt="">
    </nav><!-- .branding -->
