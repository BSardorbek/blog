<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if eq .Title .Site.Title }}
      <title>{{ .Site.Title }}</title>
    {{ else }}
      <title>{{ .Title }} â€¢ {{ .Site.Title }}</title>
    {{end}}
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="author" content="{{ .Site.Params.Author }}">
    <meta name="google-site-verification" content="{{ .Site.Params.GoogleSiteVerification }}">
    {{ .Hugo.Generator }}

    <!-- Links -->
    <base href="{{ .Site.BaseURL }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSlink }}">
    <link rel="license" href="/license/">

    <!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Cardo:400,400italic,700|Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.min.css">

  </head>
